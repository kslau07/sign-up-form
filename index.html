<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>Odin Sign-Up Form</title>
		<!-- <link rel="stylesheet" href="style.css"> -->
		<link rel="stylesheet" href="css/style.css">
		<script src="js/script.js" defer></script>
		<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
	</head>
	<body>
		
		<div class="outerContainer">

			<div class="leftSide">
			

				<div class="logoContainer">
					<img src="images/logo.svg" alt="A logo of a paper airplane" class="logoImage">
					<span>Brand</span>

				</div>

				<div class="photoCredit">
					Photo by
					<a href="https://unsplash.com/@anniespratt">Annie Spratt</a>
					on
					<a href="https://unsplash.com/photos/lRcoPGrwkv0">Unsplash</a>
				</div>
			</div>

			<div class="rightSide">
				<div class="top">
					
					<p>This is not a real online service! You know you need something </p>
						
					<p>like this in your life to help you realize your deepest dreams.</p>
						
					<p>Sign up <em>now</em> to get started.</p>

					<p>You <em>know</em> you want to.</p>

				</div>
				<div class="middle">

					<p>Ready? Let's do this!</p>

					<div class="fieldContainer">
						<div class="leftFields">
							<ul>
								<li>
									<label for="firstname">
										First name
										<input type="text" name="firstname" id="firstname" required>
									</label>
								</li>
								<li>
									<label for="email">
										Email
										<input type="email" name="email" id="email" required>
									</label>
								</li>
								<li>
									<label for="pwd">
										Password
										<input type="text" name="pwd" id="pwd" required>
									</label>
								</li>
							</ul>
						</div>
						<div class="rightFields">
							<ul>
								<li>
									<label for="lastname">
										Last name
										<input type="text" name="lastname" id="lastname" required>
									</label>
								</li>
								<li>
									<label for="phone">
										Phone number
										<input type="tel" name="phone" id="phone" required>
									</label>
								</li>
								<li>
									<label for="confirmpwd">
										Confirm password
										<input type="text" name="confirmpwd" id="confirmpwd" required>
									</label>
								</li>
							</ul>
						</div>
					</div>

				</div>
				<div class="bottom">

					<div><button type="submit">Create Account</button></div>

					<p>
						Already have an account?
						<a href="">Log in</a>
					</p>
					

				</div>
			</div>
		</div>
	</body>
</html>
