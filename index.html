<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>Odin Sign-Up Form</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="js/script.js" defer></script>
		<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
	</head>
	<body>
		
		<div class="wholeBox">
			<div class="firstHalf">
				<div class="firstHalf-overlayBox">
					<img src="images/logo.svg" alt="A logo of a globe" class="firstHalf-logoImage">
					<span class="firstHalf-brand">LOGO</span>
				</div>
				<div class="firstHalf-creditBox">
					Photo by <a href="https://unsplash.com/@anniespratt">Annie Spratt</a> on <a href="https://unsplash.com/photos/lRcoPGrwkv0">Unsplash</a>
				</div>
			</div>
			<div class="secHalf">
				<div class="secHalf-header">
					<p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
					<p>Sign up <em>now</em> to get started.</p>
					<p>You <em>know</em> you want to.</p>
				</div>
				<div class="secHalf-body">
					<p>Ready? Let's do this!</p>
					<ul class="secHalf-fieldsBox">
						<li>
							<label for="firstname">First name</label>
							<input type="text" name="firstname" id="firstname" required>
						</li>
						<li>
							<label for="lastname">Last name</label>
							<input type="text" name="lastname" id="lastname" required>
						</li>
						<li>
							<label for="email">Email</label>
							<input type="email" name="email" id="email" required>
						</li>
						<li>
							<label for="phone">Phone number</label>
							<input type="tel" name="phone" id="phone" required>
						</li>
						<li>
							<label for="pwd">Password</label>
							<input type="text" name="pwd" id="pwd" required>
						</li>								
						<li>
							<label for="confirmpwd">Confirm password</label>
							<input type="text" name="confirmpwd" id="confirmpwd" required>
						</li>
					</ul>
				</div>
				<div class="secHalf-footer">
					<div><button type="submit" class="btnSubmit">Create Account</button></div>
					<p>
						Already have an account?
						<a href="">Log in</a>
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
