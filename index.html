<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>Odin Sign-Up Form</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="js/script.js" defer></script>
		<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
	</head>
	<body>
		
		<div class="leftSide">
			<div class="leftSide-overlayBox">
				<img src="images/logo.svg" alt="A logo of a globe" class="leftSide-logoImage">
				<span class="leftSide-brand">LOGO</span>
			</div>
			<div class="leftSide-creditBox">
				Photo by <a href="https://unsplash.com/@giang7">Gianluca Giarda</a> on <a href="https://unsplash.com/photos/jiJg0trz8vE">Unsplash</a>
			</div>
		</div>
		<div class="rightSide">
			<div class="rightSide-header">
				<p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
				<p>Sign up <em>now</em> to get started.</p>
				<p>You <em>know</em> you want to.</p>
			</div>
			<div class="rightSide-body">
				<p>Ready? Let's do this!</p>
				<form action="#" id="signup1">
					<ul class="rightSide-fieldsBox">
						<li>
							<label for="firstname">First name</label>
							<input type="text" name="firstname" id="firstname">
						</li>
						<li>
							<label for="lastname">Last name</label>
							<input type="text" name="lastname" id="lastname">
						</li>
						<li>
							<label for="email">Email<span aria-label="required">*</span></label>
							<input type="text"
										 name="email"
										 id="email"
										 pattern="\w+@\w+\.\w+"
										 title="example: john@company.com"
										 >
										 <!-- required -->
						</li>
						<li>
							<label for="phone">Phone number<span aria-label="required">*</span></label>
							<input type="text"
										 name="phone"
										 id="phone"
										 pattern=".?(\d{3}).*(\d{3}).*(\d{4})"
										 title="example: (341)-255-2770"
										 >
										 <!-- required -->
						</li>
						<li>
							<label for="password1">Password<span aria-label="required">*</span></label>
							<input type="text"
										 name="password1"
										 id="password1"
										 class="error"
										 pattern="(?=(.*[0-9]))(?=(.*[a-z]))(?=(.*[A-Z]))(?=(.*[\W]))^.{8,}$"
										 title="Password must be at least 8 characters and contain one of each of the following:
										  a number, a symbol, a lower and an uppercase letter"
										 >

										 <!-- (?=(.*[0-9]))(?=(.*[A-Z]))(?=(.*[\W]))^.{8,}$ -->
										 <!-- my regexp: 1 number, 1 lower, 1 upper, 1 symbol -->

										 <!-- (?=(.*[0-9]))((?=.*[A-Za-z0-9])(?=.*[A-Z])(?=.*[a-z]))^.{8,}$ -->
										 <!-- Should have 1 lowercase letter, 1 uppercase letter, 1 number, and be at least 8 characters long -->
										 
										 <!-- (?=^.{8,}$) -->
										 <!-- required --> 
										 <!-- (?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$ -->
						</li>
						<li>
							<label for="password2">Confirm password<span aria-label="required">*</span></label>
							<input type="text" name="password2" id="password2" class="error">
							<!-- required -->
						</li>
					</ul>
				</form>
			</div>
			<div class="rightSide-footer">
				<div><button class="btnSubmit" form="signup1">Create Account</button></div>
				<p>Already have an account?
					<a href="#">Log in</a></p>
			</div>
		</div>
	</body>

	<script>

		const pwdField1 = document.getElementById('password1')
		const pwdField2 = document.getElementById('password2')


		pwdField2.addEventListener("keyup", (e) => {
			password1Str = pwdField1.value
			password2Str = pwdField2.value


			if ( password2Str != password1Str ) {
				// alert( `${password2Str} versus ${password1Str}`  )
			}
			// alert( user_input );
		});

		
	</script>
</html>
